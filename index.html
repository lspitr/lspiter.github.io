<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deepslate Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --primary: #1a0026;
    --secondary: #2d003d;
    --accent: #a259ff;
    --text: #f3f3f3;
}

body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: radial-gradient(ellipse at top left, var(--primary) 60%, var(--secondary) 100%);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 100%;
    max-width: 400px;
    padding: 2rem;
    background: linear-gradient(135deg, #2d003d 60%, #1a0026 100%);
    border-radius: 1.6rem;
    box-shadow: 0 0 40px #a259ff66;
    text-align: center;
}

h1 {
    color: var(--accent);
    margin-bottom: 1.5rem;
    font-size: 2rem;
}

label {
    display: block;
    margin-top: 1rem;
    opacity: 0.85;
}

input {
    width: 100%;
    margin-top: 0.3rem;
    padding: 0.6rem;
    background: #12001c;
    border: 1px solid #444;
    color: var(--text);
    border-radius: 0.5rem;
    font-size: 1rem;
}

.output {
    margin-top: 1.5rem;
    white-space: pre;
    font-size: 1.1rem;
    color: var(--accent);
}

.stars {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
}

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: var(--accent);
    border-radius: 50%;
    opacity: 0.7;
    animation: twinkle 3s infinite alternate;
}

@keyframes twinkle {
    from { opacity: 0.4; }
    to { opacity: 1; }
}
</style>
</head>

<body>

<div class="stars"></div>

<div class="container">
    <h1>Deepslate Calculator</h1>

    <label>Starting Pence</label>
    <input id="start" type="number" placeholder="2,500">

    <label>End Goal</label>
    <input id="end" type="number" placeholder="10,000">

    <div class="output" id="output"></div>
</div>

<script>
const STACK_VALUE = 2;
const STACKS_PER_SHULKER = 27;
const SHULKER_VALUE = STACK_VALUE * STACKS_PER_SHULKER;

const startInput = document.getElementById("start");
const endInput = document.getElementById("end");
const output = document.getElementById("output");

function calculate() {
    const start = parseInt(startInput.value);
    const end = parseInt(endInput.value);

    if (isNaN(start) || isNaN(end)) {
        output.textContent = "Enter both values.";
        return;
    }
    if (end <= start) {
        output.textContent = "End must be greater than start.";
        return;
    }

    const needed = end - start;
    const shulkers = Math.floor(needed / SHULKER_VALUE);
    const stacks = Math.floor((needed % SHULKER_VALUE) / STACK_VALUE);

    output.textContent =
`Pence Needed: ${needed}p
${shulkers} shulkers and ${stacks} stacks`;
}

// Auto-calc on input
startInput.addEventListener("input", calculate);
endInput.addEventListener("input", calculate);

// Stars effect
const stars = document.querySelector('.stars');
for (let i = 0; i < 80; i++) {
    const s = document.createElement('div');
    s.className = 'star';
    s.style.top = Math.random() * 100 + 'vh';
    s.style.left = Math.random() * 100 + 'vw';
    s.style.animationDuration = (2 + Math.random() * 2) + 's';
    stars.appendChild(s);
}
</script>

</body>
</html>
