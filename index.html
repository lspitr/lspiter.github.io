<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deepslate Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --primary: #1a0026;
    --secondary: #2d003d;
    --accent: #a259ff;
    --text: #f3f3f3;
}

body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: radial-gradient(ellipse at top left, var(--primary) 60%, var(--secondary) 100%);
    color: var(--text);
    min-height: 100vh;
    overflow: hidden;
}
    
.stars {
    position: fixed;
    inset: 0;
    pointer-events: none;
}
.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: var(--accent);
    border-radius: 50%;
    opacity: 0.7;
    animation: twinkle 3s infinite alternate;
}
@keyframes twinkle {
    from { opacity: 0.4; }
    to   { opacity: 1; }
}

.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(135deg, #2d003d 60%, #1a0026 100%);
    padding: 2.2rem;
    border-radius: 1.6rem;
    box-shadow: 0 0 40px #a259ff66;
    width: 320px;
    text-align: center;
}

h1 {
    margin: 0 0 1.2rem;
    color: var(--accent);
    text-shadow: 0 0 20px #a259ff88;
}

label {
    display: block;
    margin-top: 1.1rem;
    opacity: 0.85;
    font-size: 0.95rem;
}

input {
    width: 100%;
    margin-top: 0.4rem;
    padding: 0.6rem;
    background: #12001c;
    border: 1px solid #444;
    color: var(--text);
    border-radius: 0.5rem;
    text-align: center;
    font-size: 1rem;
}

.output {
    margin-top: 1.5rem;
    white-space: pre;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="stars"></div>

<div class="container">
    <h1>Deepslate Calculator</h1>

    <label>Start money ($)</label>
    <input id="start" type="number" placeholder="1000">

    <label>End money ($)</label>
    <input id="end" type="number" placeholder="24000">

    <div class="output" id="output"></div>
</div>

<script>

const stars = document.querySelector('.stars');
for (let i = 0; i < 80; i++) {
    const s = document.createElement('div');
    s.className = 'star';
    s.style.top = Math.random() * 100 + 'vh';
    s.style.left = Math.random() * 100 + 'vw';
    s.style.animationDuration = (2 + Math.random() * 2) + 's';
    stars.appendChild(s);
}

const STACK_VALUE = 2;
const STACKS_PER_SHULKER = 27;
const SHULKER_VALUE = STACK_VALUE * STACKS_PER_SHULKER;

const startInput = document.getElementById("start");
const endInput = document.getElementById("end");
const output = document.getElementById("output");

function calculate() {
    const start = parseInt(startInput.value);
    const end = parseInt(endInput.value);

    if (isNaN(start) || isNaN(end) || end <= start) {
        output.textContent = "";
        return;
    }

    const needed = end - start;
    const shulkers = Math.floor(needed / SHULKER_VALUE);
    const stacks = Math.floor((needed % SHULKER_VALUE) / STACK_VALUE);

    output.textContent =
`$${needed}
${shulkers} shulkers
${stacks} stacks`;
}

startInput.addEventListener("input", calculate);
endInput.addEventListener("input", calculate);
</script>

</body>
</html>
